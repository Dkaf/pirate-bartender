<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pirate Bartender</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1 class="title">The Pirate Bartender</h1>
    </header>
      <form class="preferences" action="index.html" method="post">
        <h2>Do you like yer drinks strong?</h2>
          <input type="button" class="yes-button answer" name="Yes" value="Yes">
          <input type="button" class="no-button answer" name="No" value="No">
      </form>
      <p class="finished-drink"></p>
      <button type="button" class="new-drink"></button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
